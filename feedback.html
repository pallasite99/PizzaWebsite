<section style="borrder:2px solid #43a7d5">

  <aside style="padding:15px">
<p>Dear Customer,<br>
We would like to know how we performed. Please spare some moments to give us your valuable feedback as it will help us in improving our service.</p>

<h4>Please rate your service experience for the following parameters</h4>

<form method="post" target="index.html">
<label>1. Your overall experience with us ?</label><br>
  
<span class="star-rating">
  <input type="radio" name="rating1" value="1"><i></i>
  <input type="radio" name="rating1" value="2"><i></i>
  <input type="radio" name="rating1" value="3"><i></i>
  <input type="radio" name="rating1" value="4"><i></i>
  <input type="radio" name="rating1" value="5"><i></i>
</span>

  
  <hr class="survey-hr">
<label>2. Friendliness and courtesy shown to you while recieving your order</label><br>
<span class="star-rating">
  <input type="radio" name="rating2" value="1"><i></i>
  <input type="radio" name="rating2" value="2"><i></i>
  <input type="radio" name="rating2" value="3"><i></i>
  <input type="radio" name="rating2" value="4"><i></i>

</span>

</span>

</span>

  <div class="clear"></div> 
  <hr class="survey-hr">

</span>

  <div class="clear"></div>

  <input type="radio" name="rating6" value="5"><i></i>
</span>

  <div class="clear"></div> 
  <hr class="survey-hr">
<label>7. Overall experience rating</label><br><br/>
  <div style="color:grey">
    <span style="float:left">
     POOR
    </span>

      BEST

  <div class="clear"></div>

<label for="commentText">8. Any Other suggestions:</label><br/><br/>
<textarea cols="75" name="commentText" rows="5" style="width:320px"></textarea><br>
<br>
  <div class="clear"></div> 
<input style="background:#43a7d5;color:#fff;padding:12px;border:0" type="submit" value="Submit your review">&nbsp;
